    <title>Todo App</title>

<body>
    <header>
        <nav>
            <h1>Todo App</h1>
            <img class="menuIcon" onclick="slide()" src="./images/hamburger.png" alt="menuIcon">
            <div class="menu">
                <a href="#">All Todos</a>
                <a href="#">Completed Todos</a>
                <a href="#">Incomplete Todos</a>
                <a href="#">Today's Todos</a>
                <a href="#">Login</a>
            </div>
        </nav>
    </header>
    <form class="addForm">
        <h2>Add Todo</h2>
        <input class="addTodoInput" type="text" name="newTodo" placeholder="Enter a Todo" required>
        <input class="addSubmit" type="submit" value="Add">
    </form>
    <ul class="wrapper">
    </ul>

    <div class="editPopUp">
        <div class="editFormDiv">
            <h2>Edit Todo</h2>
            <img src="./images/remove.png" alt="remove">
            <form class="editForm">
                <input class="editTodoInput" type="text" name="editTodo" required>
                <input class="editSubmit" type="submit" value="Edit">
            </form>
        </div>
    </div>
